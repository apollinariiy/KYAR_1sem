<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="140" height="140">
        <defs>
            <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
              <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0" />
              <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
            </radialGradient>
          </defs>
        <circle r="65" cx="70" cy="70" fill="url(#grad2)"/>
      </svg>
      <svg width="230" height="140" id="svg2">
        <rect x="5" y="5" width="220" height="130" fill="red"  stroke-width="5">
          <animate
          attributeName="stroke"
          from="gray"
          to="blue"
          dur="1.5s"
          repeatCount="indefinite"
          begin="svg2.click"
        />
      </rect>
      </svg>
      <svg width="230" height="140" id="svg1">
        <ellipse rx="110" ry="60" cx="115" cy="70" fill="green" class="f1">
        <animate
          attributeName="fill"
          from="black"
          to="green"
          dur="2s"
          repeatCount="indefinite"
          begin="svg1.click"
        />
        </ellipse>
      </svg>
      <svg width="230" height="140" id="pol">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color:rgb(255, 136, 0);stop-opacity:1" />
              <stop offset="100%" style="stop-color:rgb(83, 247, 62);stop-opacity:1" />
            </linearGradient>
          </defs>
        <polygon points="5,135 115,5 225,135"  fill="url(#grad1)" class="f2"/>
      </svg>
      <svg width="600" height="100">
        <polyline
          points="1,1 300,1 200,70 600,70"
          fill="none" stroke="orangered" stroke-width="5"
        />
      </svg>
</body>
</html>
