<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p><span id="name"></span></p>
        <p><span id="family"></span></p>
    </div>
    <script>
        txt = "<student>";
        txt = txt + "<name>Иван</name>";
        txt = txt + "<family>Иван</family>";
        txt = txt + "</student>";
        if (window.DOMParser)
        {
            parser = newDOMParser();
            xmlDoc = parser.parserFromString(txt,"text/xml"); 
        }
        else{
            xmlDoc = new ActiveXObject("Microsoft.XMLDOM");
            xmlDoc.async = false;
            xmlDoc.loadXML(txt);
        }
        document.getElementById("name").innerHTML = xmlDoc.getElementByTagName("name")
        [0].childNodes[0].nodeValue;
        document.getElementById("family").innerHTML = xmlDoc.getElementByTagName("family")
        [0].childNodes[0].nodeValue;
    </script>
</body>
</html>
